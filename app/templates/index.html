<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - 快捷导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="gradient-bg text-white py-12">
        <div class="max-w-4xl mx-auto px-6 text-center">
            <h1 class="text-4xl font-bold mb-4">TaskFlow 快捷导航</h1>
            <p class="text-lg text-indigo-100">定时任务管理系统 - 一键访问所有功能</p>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-6 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- 仪表盘 -->
            <a href="/" class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow border border-gray-100 block">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">仪表盘</h3>
                        <p class="text-sm text-gray-500">查看系统状态、统计信息、最近记录</p>
                    </div>
                </div>
            </a>

            <!-- 任务管理 -->
            <a href="/tasks" class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow border border-gray-100 block">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">任务管理</h3>
                        <p class="text-sm text-gray-500">创建、编辑、删除定时任务</p>
                    </div>
                </div>
            </a>

            <!-- 执行日志 -->
            <a href="/logs" class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow border border-gray-100 block">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">执行日志</h3>
                        <p class="text-sm text-gray-500">查看任务执行历史、输出和错误</p>
                    </div>
                </div>
            </a>

            <!-- API 文档 -->
            <a href="/docs" target="_blank" class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow border border-gray-100 block">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">API 文档</h3>
                        <p class="text-sm text-gray-500">Swagger UI 接口文档（新窗口打开）</p>
                    </div>
                </div>
            </a>

        </div>

        <!-- 系统信息 -->
        <div class="mt-12 bg-white rounded-xl shadow-sm p-6 border border-gray-100">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">系统信息</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                <div>
                    <span class="text-gray-500">服务地址</span>
                    <p class="font-medium text-gray-900">http://127.0.0.1:8000</p>
                </div>
                <div>
                    <span class="text-gray-500">版本</span>
                    <p class="font-medium text-gray-900">v1.0.0</p>
                </div>
                <div>
                    <span class="text-gray-500">状态</span>
                    <p class="font-medium text-green-600">运行中</p>
                </div>
                <div>
                    <span class="text-gray-500">时间</span>
                    <p class="font-medium text-gray-900" id="current-time">-</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString('zh-CN');
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
