{% extends "base.html" %}

{% block title %}信息列表 - TaskFlow{% endblock %}
{% block page_title %}信息列表{% endblock %}

{% block content %}
<div class="space-y-6" x-data="messagesData()" x-init="init()">
    
    <!-- Action Bar -->
    <div class="flex justify-between items-center">
        <div class="flex space-x-3">
            <button @click="importEmails()" :disabled="isImporting" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 disabled:opacity-50">
                <svg x-show="!isImporting" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                <svg x-show="isImporting" class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <span x-text="isImporting ? '导入中...' : '导入邮件'"></span>
            </button>
        </div>
        
        <div class="flex space-x-2">
            <select x-model="filterStatus" @change="fetchMessages()" class="border border-gray-300 rounded-lg px-3 py-2">
                <option value="">全部状态</option>
                <option value="unprocessed">未处理</option>
                <option value="processed">已处理</option>
            </select>
        </div>
    </div>
    
    <!-- Messages Table -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">信息来源</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">主题</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">来源单位</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">联系人</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="msg in messages" :key="msg.id">
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <span class="px-2 py-1 text-xs font-medium rounded-full"
                                      :class="{
                                          'bg-blue-100 text-blue-800': msg.source === 'email',
                                          'bg-green-100 text-green-800': msg.source === 'manual',
                                          'bg-purple-100 text-purple-800': msg.source === 'api'
                                      }"
                                      x-text="msg.source">
                                </span>
                                <span x-show="msg.source_account" class="ml-2 text-sm text-gray-500" x-text="msg.source_account"></span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm font-medium text-gray-900" x-text="msg.subject"></div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="msg.organization || '-'"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="msg.contact_person || msg.sender_name || '-'"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 py-1 text-xs font-medium rounded-full"
                                  :class="{
                                      'bg-yellow-100 text-yellow-800': !msg.is_processed,
                                      'bg-green-100 text-green-800': msg.is_processed
                                  }"
                                  x-text="msg.is_processed ? '已处理' : '未处理'">
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button @click="createTask(msg)" x-show="!msg.is_processed" class="text-indigo-600 hover:text-indigo-900 mr-3">创建任务</button>
                            <button @click="markProcessed(msg.id)" x-show="!msg.is_processed" class="text-gray-600 hover:text-gray-900">标记已处理</button>
                        </td>
                    </tr>
                </template>
                
                <tr x-show="messages.length === 0">
                    <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                        暂无信息，点击"导入邮件"按钮获取邮件
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
function messagesData() {
    return {
        messages: [],
        filterStatus: '',
        isImporting: false,
        
        init() {
            this.fetchMessages();
        },
        
        async fetchMessages() {
            try {
                let url = '/api/messages/';
                if (this.filterStatus === 'unprocessed') {
                    url += '?is_processed=false';
                } else if (this.filterStatus === 'processed') {
                    url += '?is_processed=true';
                }
                
                const response = await fetch(url);
                this.messages = await response.json();
            } catch (error) {
                console.error('Failed to fetch messages:', error);
            }
        },
        
        async importEmails() {
            this.isImporting = true;
            
            try {
                const response = await fetch('/api/messages/import-emails', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(`导入完成: ${data.message}`);
                    this.fetchMessages();
                } else {
                    alert('导入失败: ' + (data.detail || '未知错误'));
                }
            } catch (error) {
                console.error('Failed to import emails:', error);
                alert('导入失败，请检查邮箱配置');
            } finally {
                this.isImporting = false;
            }
        },
        
        async createTask(msg) {
            // Navigate to tasks page with pre-filled data
            const taskData = {
                name: `处理: ${msg.subject.substring(0, 50)}`,
                description: `来源: ${msg.organization || msg.source}\n联系人: ${msg.contact_person || msg.sender_name}\n\n${msg.subject}`,
                task_type: 'shell',
                cron_expression: '0 9 * * *',
                is_enabled: true
            };
            
            // Store in sessionStorage for tasks page to pick up
            sessionStorage.setItem('pendingTask', JSON.stringify(taskData));
            window.location.href = '/tasks';
        },
        
        async markProcessed(id) {
            try {
                await fetch(`/api/messages/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_processed: true })
                });
                
                this.fetchMessages();
            } catch (error) {
                console.error('Failed to mark processed:', error);
            }
        }
    }
}
</script>
{% endblock %}
