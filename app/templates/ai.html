{% extends "base.html" %}

{% block title %}AI 助手 - TaskFlow{% endblock %}
{% block page_title %}AI 助手{% endblock %}

{% block content %}
<div class="space-y-6" x-data="aiData()" x-init="init()">
    <!-- AI Status -->
    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-xl shadow-sm p-6 text-white">
        <div class="flex items-center justify-between">
            <div>
                <h2 class="text-xl font-semibold">AI 任务助手</h2>
                <p class="text-purple-100 mt-1" x-show="status.model">
                    当前模型: <span x-text="status.model"></span>
                </p>
                <p class="text-purple-100 mt-1" x-show="!status.model">
                    使用规则模式
                </p>
            </div>
            
            <div class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full" :class="status.available ? 'bg-green-400' : 'bg-red-400'"></div>
                <span x-text="status.available ? '服务正常' : '服务不可用'"></span>
            </div>
        </div>
    </div>
    
    <!-- Chat Interface -->
    <div class="bg-white rounded-xl shadow-sm flex flex-col" style="height: 500px;">
        <!-- Messages -->
        <div class="flex-1 overflow-y-auto p-6 space-y-4" id="chat-messages">
            <template x-for="(msg, index) in messages" :key="index">
                <div class="flex" :class="msg.role === 'user' ? 'justify-end' : 'justify-start'">
                    <div class="max-w-[80%] rounded-lg px-4 py-2" 
                         :class="msg.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-800'">
                        <pre class="whitespace-pre-wrap font-sans text-sm" x-text="msg.content"></pre>
                    </div>
                </div>
            </template>
            
            <div x-show="loading" class="flex justify-start">
                <div class="bg-gray-100 rounded-lg px-4 py-2">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Input -->
        <div class="border-t border-gray-200 p-4">
            <div class="flex space-x-3">
                <input x-model="inputMessage" 
                       @keydown.enter="sendMessage()"
                       type="text" 
                       placeholder="输入您的问题，例如：帮我创建一个每天备份文件的定时任务..." 
                       class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                
                <button @click="sendMessage()" 
                        :disabled="!inputMessage.trim() || loading"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    发送
                </button>
            </div>
        </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <button @click="quickAction('帮我创建一个每5分钟检查网站状态的HTTP任务')" 
                class="bg-white rounded-xl shadow-sm p-4 text-left hover:shadow-md transition-shadow">
            <svg class="w-8 h-8 text-blue-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
            </svg>
            <h3 class="font-medium">网站监控</h3>
            <p class="text-sm text-gray-500">创建定时HTTP检查任务</p>
        </button>
        
        <button @click="quickAction('帮我创建一个每天清理日志文件的Shell任务')" 
                class="bg-white rounded-xl shadow-sm p-4 text-left hover:shadow-md transition-shadow">
            <svg class="w-8 h-8 text-purple-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path>
            </svg>
            <h3 class="font-medium">日志清理</h3>
            <p class="text-sm text-gray-500">自动清理过期日志文件</p>
        </button>
        
        <button @click="quickAction('帮我创建一个每天备份数据目录的备份任务')" 
                class="bg-white rounded-xl shadow-sm p-4 text-left hover:shadow-md transition-shadow">
            <svg class="w-8 h-8 text-teal-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path>
            </svg>
            <h3 class="font-medium">数据备份</h3>
            <p class="text-sm text-gray-500">定时备份重要数据</p>
        </button>
    </div>
</div>

<script>
function aiData() {
    return {
        messages: [
            { role: 'assistant', content: '你好！我是 TaskFlow AI 助手。我可以帮你：\n\n1. 创建定时任务\n2. 分析任务配置\n3. 排查执行问题\n4. 优化调度策略\n\n请告诉我你需要什么帮助？' }
        ],
        inputMessage: '',
        loading: false,
        status: { available: false },
        
        init() {
            this.checkStatus();
            setInterval(() => this.checkStatus(), 30000);
        },
        
        async checkStatus() {
            try {
                const response = await fetch('/api/ai/status');
                this.status = await response.json();
            } catch (error) {
                this.status = { available: false };
            }
        },
        
        async sendMessage() {
            const message = this.inputMessage.trim();
            if (!message || this.loading) return;
            
            this.messages.push({ role: 'user', content: message });
            this.inputMessage = '';
            this.loading = true;
            
            try {
                const response = await fetch('/api/ai/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    this.messages.push({ role: 'assistant', content: data.response });
                } else {
                    this.messages.push({ role: 'assistant', content: '抱歉，处理您的请求时出错：' + (data.error || '未知错误') });
                }
            } catch (error) {
                this.messages.push({ role: 'assistant', content: '抱歉，AI 服务暂时不可用。请确保 Ollama 正在运行。' });
            } finally {
                this.loading = false;
                this.$nextTick(() => {
                    const container = document.getElementById('chat-messages');
                    container.scrollTop = container.scrollHeight;
                });
            }
        },
        
        quickAction(prompt) {
            this.inputMessage = prompt;
            this.sendMessage();
        }
    }
}
</script>
{% endblock %}
